<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="https://unpkg.com/htmx.org@1.9.2/dist/htmx.min.js"></script>
</head>
<body class="bg-gray-900 text-white h-screen flex items-center justify-center">
    <div class="container flex bg-gray-800 shadow-lg rounded-lg overflow-hidden max-w-screen-md mx-auto">
        <!-- Sidebar -->
        <div class="sidebar bg-gray-700 text-white p-4 w-64">
            <h2 class="text-lg font-bold">Routes</h2>
            <ul class="mt-4">
                <li><a href="/" class="block py-2 hover:bg-gray-600 rounded">Home</a></li>
                <li><a href="/upload" class="block py-2 hover:bg-gray-600 rounded">Upload</a></li>
                <li><a href="/timeline" class="block py-2 hover:bg-gray-600 rounded">Timeline</a></li>
            </ul>
        </div>
        <!-- Content -->
        <div class="content p-4 flex-1">
            <h1 class="text-2xl font-bold mb-4">Upload Text or File</h1>
            <form id="uploadForm" action="/extract" method="post" enctype="multipart/form-data" hx-post="/extract" hx-target="#result" hx-swap="innerHTML">
                <div class="mb-4">
                    <label for="textData" class="block text-sm font-medium">Text Data:</label>
                    <textarea id="textData" name="textData" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-black"></textarea>
                </div>
                <div class="mb-4">
                    <label for="fileData" class="block text-sm font-medium">File (Optional):</label>
                    <input type="file" id="fileData" name="fileData" class="mt-1 block w-full text-black">
                </div>
                <div class="mt-4">
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Upload</button>
                </div>
            </form>
            <div id="result" class="mt-4"></div>
        </div>
    </div>
</body>
</html>
