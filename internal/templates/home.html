<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
    <title>Home</title>
</head>
<body class="bg-gray-900 text-white h-screen flex items-center justify-center">
    <div class="container flex bg-gray-800 shadow-lg rounded-lg overflow-hidden max-w-screen-md mx-auto">
        <!-- Sidebar -->
        <div class="sidebar bg-gray-700 text-white p-4 w-64">
            <h2 class="text-lg font-bold">Routes</h2>
            <ul class="mt-4">
                <li><a href="/" class="block py-2 hover:bg-gray-600 rounded">Home</a></li>
                <li><a href="/upload" class="block py-2 hover:bg-gray-600 rounded">Upload</a></li>
                <li><a href="/timeline" class="block py-2 hover:bg-gray-600 rounded">Timeline</a></li>
            </ul>
        </div>
        <!-- Content -->
        <div class="content p-4 flex-1">
            <h1 class="text-2xl font-bold mb-4">Hello, HTMX with Go!</h1>
            <form action="/submit-username" method="post" hx-target="#result" hx-swap="none">
                <label for="username" class="block mb-2">Username:</label>
                <input type="text" id="username" name="username" required class="border border-gray-300 px-3 py-2 rounded-md w-full text-black">
                <button type="submit" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Submit</button>
            </form>
            <div id="result" class="mt-4"></div>
        </div>
    </div>
</body>
</html>
